# App Configuration
spring.application.name=asia-local-guide-gateway
# Viator Configuration
viator.base-url=https://api.sandbox.viator.com/partner
viator.api-key=${VIATOR_API_KEY}
viator.auth-header=exp-api-key
viator.api-version=version=2.0
# Logging
logging.level.org.springframework.boot.context.properties=DEBUG
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/asia_local_guide_gateway
spring.datasource.username=${ALG_GATEWAY_POSTGRES_USER}
spring.datasource.password=${ALG_GATEWAY_POSTGRES_PASSWORD}
# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.orm.jdbc.bind=trace
#Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
#Firebase Configuration
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com
auth.firebase.project-id=asia-local-guide-webapp




